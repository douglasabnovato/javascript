<html>
    <head>
        <title>Starter - Javascript</title>       
    </head>
    <body>
        <h4>Funções !</h4>
        <script>            
            function qualSexo(sexo){//M ou F
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }
            var resultadoSexo = qualSexo('F');
            console.log(resultadoSexo);
        </script>
    </body>
</html>
