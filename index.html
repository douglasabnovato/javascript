<html>
    <head>
        <title>Starter - Javascript</title>       
    </head>
    <body>
        <h4>Funções !</h4>
        <script>            
            function qualSexo(sexo){//M ou F
                if(sexo == 'M'){
                    return 'Masculino';
                } else if( sexo == 'F') {
                    return 'Feminino'; 
                } else {
                    return 'Outro';
                }
            }
            var resultadoSexo = qualSexo('M');
            console.log(resultadoSexo);
        </script>
    </body>
</html>
